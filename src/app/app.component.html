<panel title="Filmes">
  <!-- <h2>Filmes</h2> -->
  <!-- prettier-ignore -->
  <table>
  <tr>
    <td class="tit-table">Título</td>
    <td class="tit-table">Nota</td>
  </tr>
  <tr *ngFor="let movie of movies">
    <td>{{ movie.titulo }}</td>
    <td>
      <app-avaliacao
      [avaliacao]="movie.nota"
      (mudancaAvaliacao)="movie.nota = $event">
      </app-avaliacao>
    </td>
  </tr>
</table>
</panel>

<panel title="Séries">
  <p>Painel 2</p>
</panel>
